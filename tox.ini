[tox]
envlist = py26, py27, py33, py34

[testenv]
deps =
    nose
    mock
commands =
    {envpython} setup.py nosetests

[testenv:py26]
deps =
    nose
    mock
    unittest2

[testenv:py27]
deps =
    nose
    mock
    coverage
    pylint==1.5.1
    pep8
commands =
    coverage run --source=flywheel --branch setup.py nosetests
    pylint --rcfile=.pylintrc flywheel tests
    pep8 flywheel tests
    python setup.py check --restructuredtext -s
